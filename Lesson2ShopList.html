<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My shopping list</title>
</head>

<body>
    <h1>My shopping list</h1>
    <img src="https://pbs.twimg.com/profile_images/496598631214886912/z4d2yimg_400x400.jpeg" alt="Скупився" style="width: 300px; height: 300px;">
    <form action="">
        <nav>
            <ol>
                <li>
                    <input type="checkbox" id="mashinegun">
                    <label for="mashinegun">Скоростріл</label>
                </li>
                <li>
                    <input type="checkbox" id="cap">
                    <label for="cap">З Тризубом шапка</label>
                </li>
                <li>
                    <input type="checkbox" id="boots">
                    <label for="boots">Чоботи з бугая</label>
                </li>
                <li>
                    <input type="checkbox" id="jacket">
                    <label for="jacket">Жупан чорний</label>
                </li>
                <li>
                    <input type="checkbox" id="trousers">
                    <label for="trousers">Шаровари сині</label>
                </li>
                <li>
                    <input type="checkbox" id="saber">
                    <label for="saber">Шаблюка</label>
                </li>
                <li>
                    <input type="checkbox" id="cigar">
                    <label for="cigar">Люлька</label>
                </li>
                <li>
                    <input type="checkbox" id="gun">
                    <label for="gun">Пістоль</label>
                </li>
                <li>
                    <input type="checkbox" id="horse">
                    <label for="horse">Кінь</label>
                </li>

            </ol>
        </nav>
    </form>
</body>

</html>
